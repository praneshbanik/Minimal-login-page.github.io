<!DOCTYPE html>
<ht.pn lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

      <script src="https://kit.fontawesome.com/69f7f16832.js" crossorigin="anonymous"></script>


      <script src="js/script.js"></script>
      <title>Login Page</title>
   </head>

   <body>
      <img src="image/wave_red.png" alt="" class="wave">
      <div class="container">
         <div class="image">
            <img src="image/bg_front2.svg" alt="">
         </div>
         <div class="login_cont">
            <img src="image/avatar.svg" class="avatar" alt="">
            <h2>welcome back</h2>
            <div class="main_cont">
               <form action="">
                  <div class="inputBox">
                     <div class="sub_inputbox">
                        <div class="i">
                           <i class="fas fa-user"></i>
                        </div>
                        <input type="text" name="username" autocomplete="off" required>
                        <label>Username</label>
                     </div>
                  </div>
                  <div class="inputBox">
                     <div class="sub_inputbox">
                        <div class="i">
                           <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" autocomplete="off" required>
                        <label>Password</label>
                     </div>
                  </div>
                  <div class="submit">
                     <a href="#">Forgot Password</a>
                     <input type="submit" class="btn" value="login">
                  </div>
               </form>
            </div>
            <div class="sm_login">
               <h4>Or login using</h4>
               <div class="sm_icons">
                  <a href="#"><img src="image/051-facebook.png" alt=""></a>
                  <a href="#"><img src="image/051-twitter.png" alt=""></a>
                  <a href="#"><img src="image/051-google-plus.png" alt=""></a>
               </div>
            </div>
         </div>
      </div>

      <script type="text/javascript" src="js/script.js"></script>


   </body>
</ht.pn
